<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loot & Ledger: Sovereign Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=EB+Garamond&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #D4AF37; --wax: #8b0000; --parchment: #f4e4bc; --ink: #2b1d0e; --emerald: #50C878; }
        
        body { 
            margin: 0; 
            background: #1a0f00 url('https://www.transparenttextures.com/patterns/dark-wood.png') fixed; 
            font-family: 'EB Garamond', serif; 
            color: var(--ink); 
            overflow: hidden; 
            cursor: url('https://cur.cursors-4u.net/others/oth-2/oth196.cur'), auto; 
        }

        /* Phaser Canvas - Set to transparent so we see the wood */
        #game-container { position: absolute; inset: 0; z-index: 1; filter: sepia(0.2); }

        /* UI Layer - Let clicks pass through to the game desk */
        #ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; padding: 10px; box-sizing: border-box; }

        /* Panels and Buttons - Reactivate clicking */
        .ledger-panel, button, .wax-seal { 
            background: var(--parchment) url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            padding: 12px; border: 3px solid #5d4037; box-shadow: 8px 8px 20px rgba(0,0,0,0.6); 
            pointer-events: auto; margin-bottom: 8px; border-radius: 2px;
        }

        #hud { position: absolute; top: 10px; left: 10px; width: 220px; }
        #quest-log { position: absolute; top: 10px; right: 10px; width: 180px; font-size: 13px; }
        #leaderboard { position: absolute; bottom: 80px; left: 10px; width: 220px; }
        #market-hub { position: absolute; bottom: 180px; right: 10px; width: 180px; }

        #tax-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #111; color: #ff4757; text-align: center; font-family: 'MedievalSharp'; z-index: 1000; padding: 8px; border-top: 2px solid var(--gold); }
        .wax-seal { background: var(--wax); color: white; border-radius: 50%; width: 60px; height: 60px; border: 3px solid #5a0000; display: flex; align-items: center; justify-content: center; margin: 5px auto; cursor: pointer; }
    </style>
</head>
<body>
    <div id="tax-bar">‚ö†Ô∏è ROYAL TAX DUE IN: <span id="tax-clock">60</span>s</div>

    <div id="auth-screen" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9000; display:flex; align-items:center; justify-content:center; pointer-events:auto;">
        <div class="ledger-panel" style="text-align: center; width: 280px;">
            <h1 style="font-family:'MedievalSharp'; color:var(--gold)">LOOT & LEDGER</h1>
            <input type="text" id="username" placeholder="Ruler Name..." style="padding:10px; width:80%; margin: 15px 0;">
            <div class="wax-seal" onclick="startGuestGame()">SIGN</div>
        </div>
    </div>

    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="hud" class="ledger-panel">
            <h3 style="font-family:'MedievalSharp'; margin:0">Treasury: <span id="gold">0</span>G</h3>
            <small>Multi: x<span id="multi">1</span> | Slayed: <span id="kills">0</span></small>
            <hr style="border:0; border-top:1px solid #5d4037; margin: 8px 0;">
            <div onclick="buyItem('farm', 50)" style="cursor:pointer">üåæ Farm (50G)</div>
            <div onclick="buyItem('tower', 500)" style="cursor:pointer">üèπ Tower (500G)</div>
            <button onclick="startHaggle()" style="width:100%; margin-top:10px; cursor:pointer;">HAGGLE</button>
        </div>

        <div id="quest-log" class="ledger-panel">
            <h3 style="font-family:'MedievalSharp'; margin:0">üìú EDICTS</h3>
            <div id="q-list"></div>
        </div>

        <div id="leaderboard" class="ledger-panel">
            <h3 style="font-family:'MedievalSharp'; margin:0">üèÜ HALL OF RULERS</h3>
            <div id="leader-list"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
