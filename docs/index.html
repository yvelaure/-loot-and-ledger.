<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loot & Ledger: Infinite Empire</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffd700">

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --gold: #ffd700; --xp: #3498db; --bg: #0f0f0f; --panel: rgba(25, 25, 25, 0.95); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: manipulation; }
        
        /* News Ticker */
        #news-ticker { position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--gold); color: var(--gold); padding: 5px 0; font-size: 11px; z-index: 5000; overflow: hidden; white-space: nowrap; }
        #news-content { display: inline-block; padding-left: 100%; animation: scroll-news 25s linear infinite; }
        @keyframes scroll-news { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* HUD */
        #hud { position: absolute; top: 40px; left: 10px; z-index: 100; pointer-events: none; width: 260px; display: flex; flex-direction: column; gap: 8px; }
        .glass-panel { background: var(--panel); padding: 12px; border-radius: 12px; border: 1px solid #333; pointer-events: auto; backdrop-filter: blur(5px); }
        
        /* Bars */
        .bar-bg { background: #222; height: 8px; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        #xp-fill { background: var(--xp); width: 0%; height: 100%; transition: width 0.4s; }
        
        /* Buttons */
        .btn { padding: 10px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; background: var(--gold); color: black; width: 100%; margin-top: 5px; }
        .btn:disabled { background: #444; opacity: 0.5; }

        /* Notifications */
        #save-toast { position: fixed; bottom: 80px; right: 20px; background: #00ffcc; color: black; padding: 10px 20px; border-radius: 30px; font-weight: bold; display: none; z-index: 3000; }
        .show-toast { display: block !important; animation: fadeIn 0.5s; }

        /* Screens */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; display: flex; align-items: center; justify-content: center; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid var(--gold); text-align: center; width: 280px; }
        input { display: block; width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #222; color: white; border: 1px solid #333; box-sizing: border-box; }

        /* Chat */
        #chat-box { position: absolute; bottom: 10px; left: 10px; right: 10px; height: 150px; background: var(--panel); border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; z-index: 50; }
        #messages { flex: 1; overflow-y: auto; padding: 8px; font-size: 12px; }
        #chat-input { background: #111; border: none; color: white; padding: 12px; border-top: 1px solid #333; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="news-ticker"><div id="news-content">Welcome to Loot & Ledger! Build your empire and climb the ranks.</div></div>

    <div id="auth-screen" class="overlay">
        <div class="card">
            <h1 style="color:var(--gold)">LOOT & LEDGER</h1>
            <input type="text" id="username" placeholder="Empire Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pw" placeholder="Password">
            <button class="btn" onclick="handleAuth('signup')">Create Empire</button>
            <button class="btn" onclick="handleAuth('login')" style="background:white; margin-top:10px">Login</button>
        </div>
    </div>

    <div id="guild-screen" class="overlay" style="display:none;">
        <div class="card" style="border-color:var(--xp)">
            <h2 style="color:var(--xp)">Select Guild</h2>
            <input type="text" id="g-input" placeholder="Guild Name">
            <button class="btn" style="background:var(--xp); color:white" onclick="joinGuild()">Join Realm</button>
        </div>
    </div>

    <div id="settings-menu" class="overlay" style="display:none;">
        <div class="card">
            <h3>Settings</h3>
            <label style="font-size:12px"><input type="checkbox" id="sync-toggle" checked> Show Sync Alerts</label>
            <button class="btn" onclick="toggleSettings()" style="margin-top:20px">Close</button>
            <button class="btn" onclick="logout()" style="background:#ff4757; color:white">Logout</button>
        </div>
    </div>

    <div id="save-toast">‚òÅÔ∏è Cloud Sync Complete</div>

    <div id="hud">
        <div class="glass-panel" style="border-left: 4px solid var(--xp);">
            <div style="font-size:12px">Level <span id="lvl">1</span> Ruler</div>
            <div class="bar-bg"><div id="xp-fill"></div></div>
        </div>
        <div class="glass-panel" style="border-left: 4px solid var(--gold);">
            <div style="font-size: 20px;">Gold: <b id="gold">0</b></div>
            <button class="btn" style="background:#00ffcc; font-size:10px;" onclick="claimDaily()">üéÅ DAILY BONUS</button>
        </div>
        <div class="glass-panel">
            <button class="btn" onclick="buyItem('farm', 50, 0.01, 15)">üåæ Farm (50G)</button>
            <button id="bank-btn" class="btn" onclick="buyItem('bank', 500, 0.08, 60)" disabled>üè¶ Bank (500G) [Lvl 2]</button>
            <button class="btn" style="background:transparent; color:white; border:1px solid #444" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
        </div>
    </div>

    <div id="chat-box">
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="Chat or /trade [name] [amt]">
    </div>

    <div id="game-container"></div>
    <script src="game.js"></script>
</body>
</html>
